<body>

<div class = "container">

    <table class= "table">
        <tr>
            <th>시도</th>
            <th>시군구</th>
            <th>센터명</th>
            <th>센터타입</th>

            <!--<th title = "인구 10만 명당">발생률(*)</th>-->
        </tr>
        <tr th:each = "stat : ${vaccinationStatsList} ">
            <td th:text = "${stat.sido}"> </td>
            <!--<td th:text = "|${stat.total}(${stat.diffFromPrevDay})|">0</td>-->
            <td th:text = "${stat.sigungu}">0</td>
            <td th:text = "${stat.centerName}">0</td>
            <td th:text = "${stat.centerType}">0</td>
            <td th:text = "${stat.facilityName}">0</td>
            <td th:text = "${stat.phoneNumber}">0</td>
        </tr>
    </table>
